name: starestate_complete
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8

  # Core Scientific Stack
  - numpy
  - pandas
  - scipy
  - matplotlib

  # Astronomy Specific
  - astropy
  - pyastronomy

  # Big Data & Visualization (Required by Execution.ipynb & star_processing.py)
  - dask
  - datashader
  - holoviews
  - colorcet
  - pyarrow  # Essential for pandas/dask to read/write .parquet files

  # Jupyter / Notebook support
  - ipykernel
  - ipython
  - notebook

  # Utilities
  - pip

  # Packages via pip
  - pip:
    - mesa_reader
